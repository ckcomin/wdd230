<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Temple Inn & Suites reservation page">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Reservation</title>
</head>
<body>
    <header>
        <div><a href="index.html">
            <picture id="logo" >
                <source media="(min-width: 64rem)" srcset="images/logo-lg.webp">
                <source media="( min-width: 39.5em)" srcset="images/logo-med (1).webp">
                <img src="images/logo-sm (1).webp" alt="logo">
            </picture>
        </a></div>
        <nav>
            <button id="hamBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="priNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="temple.html">Temples</a></li>
                <li class="highlight"><a href="reservation.html">Reservation</a></li>
                <div class="subnav">
                    <li><a class="subnavbtn" href="services.html">Services</a></li>
                    <ul class="subnav-content">
                      <li><a href="reception.html">Receptions</a></li>
                      <li><a href="missionary.html">Missionaries</a></li>
                    </ul>
                </div>
            </ul>
        </nav>
    </header>
    <main id="mainRe">
        <section>
            <form method="get" action="thankyou.html">
                <h2>Make a Reservation</h2>
                <div id="formInfo">
                    <label class="myinput"> First Name* <input type="text" name="fname" required></label>
                    <label class="myinput"> Last Name* <input type="text" name="lname" required></label>
                    <label class="myinput"> Email* <input type="email" name="email" placeholder="example@gmail.com" required></label>
                    <label class="myinput"> Phone* <input type="tel" name="tel" maxlength="10" required></label>
                    <label class="myinput"> Home State/Country <input type="text" name="state" ></label>
                    <label class="myinput"> Number of Guests* <input type="number" name="guests" required></label>
                    <label class="myinput"> Checkin Date* <input type="date" name="checkin" required></label>
                    <label class="myinput"> Checkout Date* <input type="date" name="checkout" required></label>
                    <label class="myinput" id="hotel">Hotel* 
                        <select name="hotels" id="hotels" required>
                            <option value="Boise">Boise</option>
                            <option value="Meridian">Meridian</option>
                            <option value="Oakland">Oakland</option>
                            <option value="Star Valley">Star Valley</option>
                        </select>
                    </label>
                    <label class="myinput">Special accommodations/comments<textarea name="accommodations" cols="40" rows="1"></textarea></label>
                </div>
                <input id="todaydate" type="hidden" name="datetime" value=""> 
                <input class="mysubmit" type="submit" value="Reserve!">
            </form>
        </section>
    </main>
    <footer>
        <section id="socials">
            <a target="_blank" href="https://www.instagram.com/"><img class="social" src="images/instaSocial.webp" alt="insagram logo"></a>
            <a target="_blank" href="https://www.facebook.com/"><img class="social" src="images/faceSocial.webp" alt="facebook logo"></a>
        </section>
        <section id="location">
            <p>4800 Montgomery Ln #300</p>
            <p>Bethesda, MD 20814</p>
            <img id="pin" src="images/pin.webp" alt="pin to maps"><a id="map" target="_blank"  href="https://www.google.com/maps/place/Cottage+Club+Rd,+Stowe,+VT+05672/@44.4815547,-72.7153765,16.75z/data=!4m5!3m4!1s0x4cb596c6c2725b9f:0xd3c45bf698f2c7a6!8m2!3d44.4815633!4d-72.7130654">Location Map</a>
        </section>
        <section id="footcontact">
            <p>info@templeinn.com</p>
            <p>+(343) 234-4503</p>
        </section>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
